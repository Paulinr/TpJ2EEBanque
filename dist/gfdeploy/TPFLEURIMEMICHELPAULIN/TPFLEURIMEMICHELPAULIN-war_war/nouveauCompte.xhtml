<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>nouveau compte</title>
    </h:head>
    <h:body>
       
        <ui:composition template="/template/home.xhtml">
            <ui:define name="content"> 
            
               
                <f:view>

                 <div class="panel panel-success">
                        <div class="panel-heading"> Nouveau Compte</div>
                   
                          <div class="panel-body">
                          <h:form class="form-horizontal" role="form">   
                      
                              <div class="form-group">
                            <h:outputLabel class="col-md-3 control-label" value="NumeroCompte:" for="numeroCompte" />
                            <div class="col-md-8">
                                <p:inputMask class="form-group-lg" id="numeroCompte" value="#{compteBancaireMBean.compteBancaire.numeroCompte}" title="NumeroCompte" required="true" requiredMessage="The NumeroCompte field is required." mask="999-9999-9999999"/>
                              <h:message for="nif" errorClass="errorMsg"/>
                            </div>
                       </div>
                          
                            <div class="form-group">
                                <h:outputLabel class="col-md-3 control-label" value="Client:" for="client" />
                                <div class="col-md-8">
                                    <h:selectOneMenu id="client" value="#{compteBancaireMBean.client}" title="Client" style="width:170px"
                                    converter="#{compteBancaireMBean.clientConverter}" >
                                    <!-- TODO: update below reference to list of available items-->
                                              <f:selectItems value="#{clientMBean.clients}"
                                               var="item" itemLabel="#{item.nom} #{item.prenom}" itemValue="#{item}" />
                                    </h:selectOneMenu>
                                </div>
                            </div> 
                            <div class="form-group">
                                <h:outputLabel class="col-md-3 control-label" value="TypeCompte:" for="typeCompte" />
                                <div class="col-md-8">
                                    <h:selectOneMenu id="typeCompte" value="#{compteBancaireMBean.compteBancaire.typeCompte}" title="TypeCompte" style="width:170px">
                                     <f:selectItem  itemLabel="Selectionnez un compte" itemValue="" />
                                     <f:selectItem itemLabel="Compte Courant Gdes" itemValue="Courant Gdes"/>
                                     <f:selectItem itemLabel="Compte Courant Us" itemValue="Courant Us"/>
                                     <f:selectItem itemLabel="Compte d'epargne Gdes" itemValue="Epargne Gdes" />
                                     <f:selectItem itemLabel="Compte d'epargne Us" itemValue="Epargne Us" />
                                    </h:selectOneMenu> 
                                </div>
                            </div>
                              
                              <div class="form-group">
                            <h:outputLabel class="col-md-3 control-label" value=" Solde Anterieur :" for="solde" />
                            <div class="col-md-8">
                                <p:inputNumber class="form-group-lg" id="solde" value="#{compteBancaireMBean.compteBancaire.solde}" title="solde" required="true" 
                                           requiredMessage="Veuillez saisir le montant."  />
                              <h:message for="nif" errorClass="errorMsg"/>
                            </div>
                            </div>
                            
                             <div class="form-group">
                            <div class="col-sm-offset-3 col-sm-8">
                             <div class="pull-left">
                            <h:commandButton id="ajouter"  value="Sauvegarder" action="#{compteBancaireMBean.addCompte()}" type="submit" class="btn-lg btn-success"> </h:commandButton> 
                            
                             </div></div></div>
                            
                    </h:form>
                          </div></div>
                     
        </f:view>

            
            </ui:define>
            
            
        </ui:composition>
        
    </h:body>
</html>
