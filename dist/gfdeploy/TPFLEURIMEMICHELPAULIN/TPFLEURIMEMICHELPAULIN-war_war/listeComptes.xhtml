<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Liste clients</title>
        <link type="text/css"
		href="${facesContext.externalContext.requestContextPath}/resources/css/style.css"
		rel="stylesheet" />
        <link type="text/css"
		href="${facesContext.externalContext.requestContextPath}/resources/css/bootstrap.min.css"
		rel="stylesheet" />
    </h:head>
    <h:body>
        <ui:composition template="/template/home.xhtml">

            <ui:define name="content">
        <f:view>

            <h:form>
                <p:messages id="messages" /> 
                
                <h1><h:outputText value="List"/></h1>
                <p:dataTable value="#{compteBancaireMBean.compteBancaires}" var="item">
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Id"/>
                        </f:facet>
                        <h:outputText value="#{item.id}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Nom"/>
                        </f:facet>
                        <h:outputText value="#{item.nom}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Solde"/>
                        </f:facet>
                        <h:outputText value="#{item.solde}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Nom"/>
                        </f:facet>
                        <h:outputText value="#{item.client.nom}"/>
                    </p:column>
                    
                     <p:column>
                        <f:facet name="header">
                            <h:outputText value="Preom"/>
                        </f:facet>
                         <h:outputText value="#{item.client.prenom}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="NumeroCompte"/>
                        </f:facet>
                        <h:outputText value="#{item.numeroCompte}"/>
                    </p:column>
                </p:dataTable>
            </h:form>

            
          
        </f:view>

          </ui:define>
        </ui:composition>
    </h:body>
</html>
