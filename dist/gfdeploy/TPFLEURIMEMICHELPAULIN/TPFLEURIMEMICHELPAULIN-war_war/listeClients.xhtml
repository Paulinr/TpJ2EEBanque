<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
          <style type="text/css">
              
              .f:facetclass{
                 
                  color: white;
                  text-align: center;
                  padding: 3px;
              }

          </style>
    <h:head>
        <title>Liste clients</title>
        <link type="text/css"
		href="${facesContext.externalContext.requestContextPath}/resources/css/style.css"
		rel="stylesheet" />
        <link type="text/css"
		href="${facesContext.externalContext.requestContextPath}/resources/css/bootstrap.min.css"
		rel="stylesheet" />
    </h:head>
    <h:body>
        <ui:composition template="/template/home.xhtml">

            <ui:define name="content">
                <f:view>
                    
                     <h:form >
                    <div class="col-md-12">
                    <div class="panel panel-success">
                        
                        <div class="panel-heading titreForm"><span class="titreForm">Liste des clients</span> 
                        <h:commandLink> 
                           <a href="ajouterClient.xhtml"><h:graphicImage value="resources/images/ajouter.png" width="32" height="32"  style="float: right;  "/>
                           </a>
                        </h:commandLink> 
                        </div>
                        
                        
                    <div class="panel-body">
               
               
                    
                     <p:messages id="messages" /> 
                    
                      
   
                      <p:dataTable value="#{clientMBean.clients}" var="item" class="table table-striped "
                                 paginator="true" rows="10"
                                 emptyMessage="Aucun client trouvé avec ce critère !"
                                 style="font-size: 12px; "  >
                    				 
                          <p:column headerText="Id" width="40"> 
                                    
                              <h:link outcome="#{clientMBean.editClient(item.id)}" value="#{item.id}"/>   
                                     
                                    
                                
                                </p:column>"#{clientMBean.showDetails(item.id)}"
                        
                        
                                 <p:column headerText="Nif"
                                           sortBy="#{item.nif}"  
                                 filterBy="#{item.nif}"  
                                 filterMatchMode="contains" width="120">
                                  <h:outputText  value="#{item.nif}"/>
                               
                                 </p:column>
                                 <p:column headerText="Nom" 
                                           sortBy="#{item.nom}"  
                                           filterBy="#{item.nom}"  
                                           filterMatchMode="contains" width="120">
                                     <h:outputText  value="#{item.nom}"/>
                                 </p:column>
                                 <p:column headerText="Prenom" width="130">
                                    
                                     <h:outputText  value="#{item.prenom}"/>
                                 </p:column>
                                 
                                 <p:column headerText="Telephone" width="120">
                                     
                                     <h:outputText  value="#{item.phone}"/>
                                 </p:column>
                                 <p:column headerText="Email">
                                     
                                     <h:outputText  value="#{item.email}"/>
                                 </p:column>
                                
                                <p:column headerText="Action" width="150" colspan="2"> 
                                    
                                    <h:link outcome="#{clientMBean.detailClient(item.id)}" value=" Edit  |"/>
                                    <h:link outcome="#{compteBancaireMBean.getCompteBancairesByCli(item.id)}" value=" Comptes |"/>
                                     
                                </p:column>
                                
                             </p:dataTable>
                     
                   
               
                    </div></div></div>
           </h:form>
         </f:view>
          </ui:define>
        </ui:composition>
    </h:body>
</html>
